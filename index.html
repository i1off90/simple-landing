<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Простой лендинг — интеграции и автоматизация" />
  <meta property="og:description" content="Быстрые сайты, адаптив, заявки в таблицы и почту." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ru_RU" />
  <title data-i18n="title">Простой лендинг</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="canonical" href="https://simple-landing-eta.vercel.app/">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KLSG7TBCNS"></script>
  <script>

<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="container header">
    <div class="logo" data-i18n="logo">My site</div>
    <button class="burger" aria-label="Открыть меню" aria-controls="primary-nav" aria-expanded="false">
      ☰
    </button>
    <nav id="primary-nav" class="nav" aria-label="Основная навигация">
      <a href="#features" data-i18n="nav.features">Преимущества</a>
      <a href="#contact" data-i18n="nav.contact">Контакты</a>
    </nav>
  </header>

  <main id="main">
    <section class="hero container">
      <h1 data-i18n="hero.title">Надпись на герое</h1>
      <p data-i18n="hero.subtitle">Короткое описание ценности</p>
      <button class="btn open-modal" type="button" data-i18n="hero.cta">Оставить заявку</button>
    </section>

    <section id="features" class="features container">
      <h2 data-i18n="features.title">Преимущества</h2>
      <ul>
        <li data-i18n="features.item1">Быстрый деплой</li>
        <li data-i18n="features.item2">Автоматизация заявок</li>
        <li data-i18n="features.item3">Подключенная аналитика</li>
      </ul>
    </section>
  </main>

  <section id="contact" class="container contact">
    <h2 data-i18n="contact.title">Контакты</h2>
    <p data-i18n="contact.text">Напишите мне - отвечаю в течении дня.</p>
    <ul class="contact-list">
      <li><a href="mailto:ioneoff90@gmail.com">Gmail</a></li>
      <li><a href="https://t.me/i_1off" target="_blank" rel="noopener">Telegram</a></li>
      <li><a href="https://www.linkedin.com/in/aleksandrs-ivanovs-871742b1/" target="_blank" rel="noopener">LinkedIn</a></li>
    </ul>
  </section>

  <footer class="container footer">
    <p>© 2025. Riga, LV</p>
  </footer>


  <!-- Модалка -->
<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
  <div class="modal__backdrop" data-close></div>
  <div class="modal__content" role="document">
    <button class="modal__close" aria-label="Закрыть" data-close>×</button>
    <h2 id="modal-title" data-i18n="form.title">Оставить заявку</h2>
    <form id="lead-form" novalidate>
      <label>
        <span data-i18n="form.name">Имя</span>
        <input type="text" name="name" required placeholder="Ваше имя" />
      </label>
      <label>
        <span data-i18n="form.email">Email</span>
        <input type="email" name="email" required placeholder="you@example.com" />
      </label>
      <label>
        <span data-i18n="form.message">Сообщение</span>
        <textarea name="message" rows="4" placeholder="Коротко опишите задачу"></textarea>
      </label>
      <button class="btn" type="submit" data-i18n="form.submit">Отправить</button>
      <p class="form-status" aria-live="polite"></p>
    </form>
  </div>
</div>

   <script src="script.js" defer></script>
</body>
</html>
