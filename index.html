<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Простой лендинг</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<meta name="description" content="Лендинги за 3–5 дней + интеграции заявок в Google Sheets/Notion. RU/EN/LV." />
<meta property="og:title" content="Простой лендинг — интеграции и автоматизация" />
<meta property="og:description" content="Быстрые сайты, адаптив, заявки в таблицы и почту." />
<meta property="og:type" content="website" />
<meta property="og:locale" content="ru_RU" />
<body>
  <a class="skip-link" href="#main">
  <header class="container header">
    <div class="logo">MySite</div>
    <button class="burger" aria-label="Открыть меню" aria-controls="primary-nav" aria-expanded="false">
      ☰
    </button>
    <nav id="primary-nav" class="nav" aria-label="Основная навигация">
      <a href="#features">Преимущества</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>
  <main id="main">
  <section class="hero container">
    <h1>Быстрые сайты и автоматизация</h1>
    <p>Делаю лендинги и подключаю заявки к таблицам и почте.</p>
    <button class="btn open-modal" type="button">Оставить заявку</button>
  </section>

  <section id="features" class="features container">
    <article class="card">
      <h3>Скорость</h3>
      <p>Запуск за 3–5 дней.</p>
    </article>
    <article class="card">
      <h3>Адаптив</h3>
      <p>Корректно на телефонах и ПК.</p>
    </article>
    <article class="card">
      <h3>Интеграции</h3>
      <p>Заявки в Google Sheets/почту.</p>
    </article>
  </section>
  </main>

  <footer class="container footer">
    <p>© 2025. Riga, LV</p>
  </footer>
  </a>

  <!-- Модалка -->
   <div class="modal" role="dialog" aria-modal="true" aria-labelledby="model-title" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__content" role="document">
      <button class="modal__close" aria-label="Закрыть" data-close>×</button>
      <h2 id="modal-title">Оставить заявку</h2>
      <form id="lead-form" novalidate>
        <label>
          Имя
          <input type="text" name="name" required placeholder="Ваше имя" />
        </label>
        <label>
          Email
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label>
          Сообщение
          <textarea name="message" rows="4" required placeholder="Коротко опишите задачу"></textarea>
        </label>
        <button class="btn" type="submit">Отправить</button>
        <p class="form-status" aria-live="polite"></p>
      </form>
    </div>
   </div>

   <script src="script.js" defer></script>
</body>
</html>
